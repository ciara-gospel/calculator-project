<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="space"></div>
        <div class="number" style="display: flex; flex-direction: column;">
            <div style="display: flex"; class="main">
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="sign">&plus;</button>
            </div>
            <div style="display: flex"; class="select">
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="minus">-</button>
            </div>
            <div style="display: flex"; class="nom">
                <button class="seven">7</button>
                <button class="eigth">8</button>
                <button class="nine">9</button>
                <button class="multi">X</button>
            </div>
            <div style="display: flex"; class="arl">
                <button class="operate">CE</button>
                <button class="zero">0</button>
                <button class="point">.</button>
                <button class="slash">/</button>
            </div>
        </div>
        <div class="result">
            <button class="equal">=</button>
        </div>
    </div>
</body>
</html>
