<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <script src="script/calculator.js"></script>
    <div class="calculator">
        <div class="space"></div>
        <div class="operation" style="display: flex; flex-direction: column;">
            <div style="display: flex" class="main">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">&plus;</button>
            </div>
            <div style="display: flex" class="select">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">&minus;</button>
            </div>
            <div style="display: flex" class="nom">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">&times;</button>
            </div>
            <div style="display: flex" class="arl">
                <button class="number">0</button>
                <button class="number">00</button>
                <button class="operator">.</button>
                <button class="operator">&divide;</button>
            </div>
            <div class="calculator-keys" style="display: flex;">
                <button class="one">DEL</button>
                <button class="operator">&percnt;</button>
                <button class="one">CE</button>
                <button class="one"> AC</button>
            </div>
        </div>
        <div class="result">
            <button class="equal">&equals;</button>
        </div>
    </div>
</body>
</html>
