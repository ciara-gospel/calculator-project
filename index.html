<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <div class="space"></div>
            <div class="number" style="display: flex; flex-direction: column;">
                <div style="display: flex" ; class="main">
                    <button class="one">1</button>
                    <button class="one">2</button>
                    <button class="one">3</button>
                    <button class="one">&plus;</button>
                </div>
                <div style="display: flex" ; class="select">
                    <button class="one">4</button>
                    <button class="one">5</button>
                    <button class="one">6</button>
                    <button class="one">-</button>
                </div>
                <div style="display: flex" ; class="nom">
                    <button class="one">7</button>
                    <button class="one">8</button>
                    <button class="one">9</button>
                    <button class="one">X</button>
                </div>
                <div style="display: flex" ; class="arl">
                    <button class="one">CE</button>
                    <button class="one">0</button>
                    <button class="onet">.</button>
                    <button class="one">/</button>
                </div>
            </div>
            <div class="result">
                <button class="equal">=</button>
            </div>
    </div>
</body>

</html>
