<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <input type="text" id="space">
        <div id="operation" style="display: flex; flex-direction: column;">
            <div style="display: flex" id="main">
                <button id="number">1</button>
                <button id="number">2</button>
                <button id="number">3</button>
                <button id="operator">&plus;</button>
            </div>
            <div style="display: flex" id="select">
                <button id="number">4</button>
                <button id="number">5</button>
                <button id="number">6</button>
                <button id="operator">&minus;</button>
            </div>
            <div style="display: flex" id="nom">
                <button id="number">7</button>
                <button id="number">8</button>
                <button id="number">9</button>
                <button id="operator">&times;</button>
            </div>
            <div style="display: flex" id="arl">
                <button id="number">0</button>
                <button id="number">00</button>
                <button id="operator">.</button>
                <button id="operator">&divide;</button>
            </div>
            <div id="calculator-keys" style="display: flex;">
                <button id="operator">DEL</button>
                <button id="operator">&percnt;</button>
                <button id="operator">AC</button>
                <button onclick="calculateResult()" id="operator">&equals;</button>
            </div>
        </div>
    </div>
    <script src="script/calculator.js"></script>
</body>
</html>
